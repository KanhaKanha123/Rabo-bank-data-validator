<table class="styled-table">
    <caption class="title">Invalid Duplicate Data:</caption>
    <thead>
        <tr>
            <th>Reference</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let itm of invalidEndBalanceData" class="active-row">
            <td>{{itm.reference}}</td>
            <td>{{itm.description}}</td>
        </tr>
    </tbody>
</table>
