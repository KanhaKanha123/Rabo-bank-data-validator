<div class="form-container">
    <input type="file" class="file-input" (change)="onFileSelected($event)" #fileUpload />

    <div class="file-container">
        <span class="title">Upload file to validate</span>
        <button mat-mini-fab color="primary" class="upload-button" (click)="fileUpload.click()">Upload file
        </button>

        <span class="title-file-name">{{message || "No file uploaded yet."}}</span>
    </div>

    <div class="duplicate-record-validation" *ngIf="invalidDuplicateData.length>0 && isSubmit; else uniqueRecords">
        <app-table-duplicate-validation [invalidDuplicateData]="invalidDuplicateData"></app-table-duplicate-validation>
    </div>

    <div class="end-balance-validation" *ngIf="invalidEndBalanceData.length>0; else endBalanceCorrect">
        <app-table-end-balance-validation *ngIf="invalidEndBalanceData" [invalidEndBalanceData]="invalidEndBalanceData">
        </app-table-end-balance-validation>
    </div>

    <ng-template class="template-alignment" #uniqueRecords>
        <span *ngIf="isSubmit" class="title">No Duplicate Found</span>
    </ng-template>

    <ng-template class="template-alignment" #endBalanceCorrect>
        <span *ngIf="isSubmit" class="title">End blance for all record is correct</span>
    </ng-template>
</div>
